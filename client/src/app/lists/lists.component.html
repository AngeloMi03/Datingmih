<div class="text-center mt-3">
    <h2>{{predicate === "liked" ? "Member I liked" : "My followers"}}</h2>
</div>

<div class="col">
    <div class="btn-group" name="predicate">
         <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="predicate" (click)="LoadMember()">
            My Likes
         </button>
         <button class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="predicate"(click)="LoadMember()">
           My followers
        </button>
    </div>
</div>

<div class="container mt-3">
    <div class="row mt-3">
        <div *ngFor="let member of members" class="col-2">
        <p>{{member | json}}</p>
            <app-member-card [member]="member"></app-member-card>
          </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination.totalItems"
      [itemsPerPage]="pagination.itemsPerPage"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&lsaquo;"
      lastText="&rsaquo;"
    >
    </pagination>
  </div>
