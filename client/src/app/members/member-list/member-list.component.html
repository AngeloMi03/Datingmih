<div class="text-center mt-3">
  <h2>Your Matches - {{ pagination?.totalItems }}</h2>
</div>

<div class="container mt-3">
  <form
    #from="ngForm"
    class="form-inline mb-3"
    (ngSubmit)="LoadUser()"
    autocomplete="off"
  >
    <div class="form-group">
      <label>Age from :</label>
      <input
        type="number"
        class="form-control ml-1"
        style="width: 70px"
        name="minAge"
        [(ngModel)]="useParams.minAge"
      />
    </div>
    <div class="form-group px-2">
      <label>Age to :</label>
      <input
        type="number"
        class="form-control ml-1"
        style="width: 70px"
        name="maxAge"
        [(ngModel)]="useParams.maxAge"
      />
    </div>
    <div class="form-group px-2">
      <label>Show :</label>
      <select
        name="gender"
        style="width: 130px"
        [(ngModel)]="useParams.gender"
        class="form-control ml-1"
      >
        <option *ngFor="let gender of GenderList" [value]="gender.value">
          {{ gender.display }}
        </option>
      </select>
    </div>

    <button class="btn btn-success ml-1" type="submit">Apply Filter</button>
    <button (click)="ResetFilter()" class="btn btn-info ml-1" type="submit">
      Reset Filter
    </button>

    <div class="col">
      <div class="btn-group float-right">
        <button
        type="button"
        class="btn btn-info"
        name="orderBy"
        btnRadio="lastActive"
        (click)="LoadUser()"
        [(ngModel)]="useParams.orderBy"
        >
           lastActive
        </button>
  
        <button
        type="button"
        class="btn btn-success"
        name="orderBy"
        btnRadio="created"
        (click)="LoadUser()"
        [(ngModel)]="useParams.orderBy"
        >
           Newest Member
        </button>
      </div>
    </div>
    
  </form>
</div>

<div class="row">
  <div *ngFor="let member of members" class="col-2">
    <app-member-card [member]="member"></app-member-card>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&lsaquo;"
    lastText="&rsaquo;"
  >
  </pagination>
</div>
