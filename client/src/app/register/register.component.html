<form [formGroup]="registerForm" (submit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />

  <div class="from-group">
    <label class="control-label" style="margin-right: 10px;"> I am : </label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline">
      <input type="radio" value="female" formControlName="gender" class="ml-3">Female
    </label>
  </div>

  <app-text-input
    [formControl]="registerForm.controls['username']"
    [label]='"username"'
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['knowAs']"
    [label]='"knowAs"'
  ></app-text-input>
  <app-date-input
    [formControl]="registerForm.controls['dateOfBirth']"
    [label]='"date Of Birth"'
  ></app-date-input>
  <app-text-input
    [formControl]="registerForm.controls['city']"
    [label]='"city"'
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['country']"
    [label]='"country"'
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['password']"
    [label]='"password"'
    [type]='"password"'
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['confirmPassword']"
    [label]='"confirm password"'
    [type]='"password"'
  ></app-text-input>

  <div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
        <li *ngFor="let error of validationErrors">{{error}}</li>
    </ul>
</div>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-success mr-2" (click)="canceled()" type="button">
      Canceled
    </button>
  </div>
</form>
